<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livros</title>
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/updateBook.css">
    <script src="../scripts/updateBook.js"></script>
</head>

<body>

    <div id="menu">
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/index.html">Tela Inicial</a>
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/findAllBooks.html">Buscar Todos</a>
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/findBookById.html">Buscar por ID</a>
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/findBookByTitleOrAuthor.html">Buscar
            por Título ou Autor</a>
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/createBook.html">Criar Livro</a>
        <a class="button" href="http://127.0.0.1:5500/bookmanagementsystem/pages/deleteBook.html">Deletar Livro</a>
    </div>

    <h1>Atualizar Livro</h1>
    <label for="bookId">Digite o ID:</label>
    <div id="inputButton">
        <input type="text" id="bookId">
        <button class="buttonFind" onclick="fetchBookById()">Buscar Livro</button>
    </div>

    <div id="messagesBookId">
        <!-- Mensagens de erro serão exibidas aqui -->
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody id="bookTableBody"></tbody>
    </table>

    <br>

    <form id="bookForm">

        <div id="messagesBook">
            <!-- Mensagens de erro serão exibidas aqui -->
        </div>

        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required><br>

        <label for="title">Título:</label>
        <input type="text" id="title" name="title" required><br>

        <label for="author">Autor:</label>
        <input type="text" id="author" name="author" required><br>

        <label for="description">Descrição:</label>
        <input type="text" id="description" name="description" required><br>

        <label for="price">Preço:</label>
        <input type="text" id="price" name="price" required><br>

        <button class="buttonUpdate" type="submit">Atualizar</button>

    </form>

</body>

</html>
