<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Livros</title>
    <link rel="stylesheet" type="text/css" href="../styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="../styles/findBookByTitleOrAuthor.css">
    <script src="../scripts/findBookByTitleOrAuthor.js"></script>
</head>

<body>

    <h1>Listagem de Livros por Título ou Autor</h1>
    <label for="searchTerm">Digite o Título ou Autor:</label>
    <input type="text" id="searchTerm">
    <button class="button" onclick="fetchBooks()">Buscar Livro</button>
    
    <div class="table-container">
        <table class="scrollable-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Autor</th>
                    <th>Descrição</th>
                    <th>Preço</th>
                </tr>
            </thead>
            <tbody id="bookTableBody"></tbody>
        </table>
    </div>

</body>

</html>
